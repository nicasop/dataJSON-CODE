<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Men√∫
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of professions" (click)="getProfession(user.name )">
      <ion-avatar>
        <img [alt]="user.name" [src]="user.photo" />
      </ion-avatar>
      <ion-label slot="end">
        <h3>{{user.name}}</h3>
      </ion-label>
      <ion-label slot="end">
        <p>{{user.profesion}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
