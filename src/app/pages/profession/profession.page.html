<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profesi√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 align="center">PERSONAL INFORMATION</h1>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="4">
        <img [src]="profession.photo" [alt]="profession.name">
      </ion-col>
      <ion-col size="8">
        <ion-list>
          <ion-item>
            <ion-label>NAME</ion-label><br>
          </ion-item>
          <ion-item>
            <ion-label slot="end" text-right> {{profession.name}} </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>ADDRESS</ion-label>
          </ion-item>
          <ion-item>
            <ion-label slot="end" text-right> {{profession.address}} </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>PROFESSION</ion-label>
          </ion-item>
          <ion-item>
            <ion-label slot="end" text-right> {{profession.profesion}} </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h2 align="center"> CONTACT INFORMATION </h2>
  <h3>Email</h3>
  <p align="center"> {{profession.email}} </p>

  <h3> Phone Number </h3>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <h4> Home / Office Number </h4>
        <ion-item>
          {{ profession.contact.home }}
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <h4> Personal Number </h4>
        <ion-item>
          {{ profession.contact.personal }}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="container">
      <ion-button (click)="open_url(profession.social.facebook)">
          <ion-icon slot="icon-only" name="logo-facebook" ></ion-icon>
      </ion-button>
      <ion-button (click)="open_url(profession.social.twitter)">
        <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
      </ion-button>
      <ion-button (click)="open_url(profession.social.linkedin)">
        <ion-icon slot="icon-only" name="logo-linkedin"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
